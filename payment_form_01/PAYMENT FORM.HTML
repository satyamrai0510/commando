<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="STYLE/PAYMENT FORM STYLE.CSS">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <p> Required *</p>
            <h2>User Information</h2>
            <p> Name: * <input type="text" name="Name" required placeholder="Enter Your Name"></p>
            <fieldset>
                <legend>Gender * </legend>
                <p>
                    Male <input type="radio" name="Gender" id="Male" required>
                    Female <input type="radio" name="Gender" id="Female" required>
                </p>
            </fieldset>
            <p> Email: * <input type="email" name="Email" id="Email" required placeholder="xyz@gmail.com"></p>
            <p> DOB: * <input type="date" name="DOB" id="DOB" required></p>
            <p>Address:<textarea name="Address" id="Address" cols="100" rows="8" placeholder="Enter Your Address"></textarea></p>
            <p> PIN Code: * <input type="number" name="PIN Code" id="PIN Code" required placeholder="Enter 6 Digit Area PIN">
            <h2>Payment Information</h2>
            <p> Card Type: * 
                <select name="Card_Type" id="Card_Type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Master Card">Master Card</option>
                    <option value="American Express">American Express</option>
                </select>
            </p>
            <p> Card Number: * <input type="number" name="Card_Number" id="Card_Number" required placeholder="Enter 16 Digit Card Number"></p>
            <p> Expiry Date: * <input type="date" name="Exp_Date" id="Expiry_Date" required></p>
            <p> CVV: * <input type="password" name="CVV" id="CVV" required placeholder="Enter 3 Digit CVV"></p>
            <input type="submit" value="PAY NOW">
        </form>
    </div>
</body>
</html>
